<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel MCQ Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.0.1/exceljs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .question-container {
            border: 1px solid #ccc;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            margin: auto;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 6px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Excel MCQ Quiz</h1>
    <div class="question-container">
        <p id="question-text"></p>
        <div class="options" id="options-container"></div>
    </div>




    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let attemptLeft = 3;




        async function readExcelFile() {
            const fileUrl = "https://raw.githubusercontent.com/rajeevs43/Excel-quiz/main/practice%20question%20mcq_NO1.xlsx";




            try {
                const response = await fetch(fileUrl);
                if (!response.ok) {
                    throw new Error('Failed to fetch Excel file.');
                }
                const arrayBuffer = await response.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);
                const workbook = new ExcelJS.Workbook();
                await workbook.xlsx.load(data);




                const worksheet = workbook.worksheets[0];




                worksheet.eachRow((row, rowNumber) => {
                    if (rowNumber > 1) {
                        questions.push({
                            question: row.getCell(2).value,
                            options: [
                                row.getCell(3).value,
                                row.getCell(4).value,
                                row.getCell(5).value,
                                row.getCell(6).value
                            ],
                            correctAnswer: row.getCell(7).value
                        });
                    }
                });




                loadQuestion();
            } catch (error) {
                console.error("Error reading the Excel file:", error);
                alert("An error occurred while loading the quiz. Please try again.");
            }
        }




        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                alert("Quiz Completed!");
                return;
            }




            const questionEl = document.getElementById("question-text");
            const optionsContainer = document.getElementById("options-container");




            const currentQuestion = questions[currentQuestionIndex];
            questionEl.textContent = currentQuestion.question;
            optionsContainer.innerHTML = "";




            currentQuestion.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });
        }




        function checkAnswer(selectedOption) {
            const correctAnswer = questions[currentQuestionIndex].correctAnswer;




            if (selectedOption === correctAnswer) {
                alert("Correct! Moving to next question.");
                currentQuestionIndex++;
                attemptLeft = 3;
                loadQuestion();
            } else {
                attemptLeft--;
                if (attemptLeft > 0) {
                    alert(`Incorrect! You have ${attemptLeft} attempt(s) left.`);
                } else {
                    alert(`Incorrect! The correct answer was: ${correctAnswer}`);
                    currentQuestionIndex = Math.max(0, currentQuestionIndex - 5);
                    attemptLeft = 3;
                    loadQuestion();
                }
            }
        }




        readExcelFile();
    </script>
</body>
</html>
